<% head.push( "<script src='/~~/ui/js/common.js'></script>" ); %>
<% processArgs("opts");
   opts = opts || {};
   opts.login = opts.login || "/~~/user";
%>
<div id="login_status">
    <if user>Welcome, <strong><%= user.name %></strong>. <a href="<%= opts.login %>/logout?to=<%= request.getURL() %>">Log out</a></if>
    <if (!user)><a href="<%= opts.login %><%= opts.login %>">Login</a> or <a href="<%= opts.login %>/register">Register</a></if>
</div>
