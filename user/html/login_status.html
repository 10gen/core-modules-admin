<% head.push( "<script src='/~~/ui/js/common.js'></script>" ); %>
<% processArgs("opts");
   opts = opts || {};
   var login = User.findMyLocation();
%>
<div id="login_status">
    <if user>Welcome, <a href="<%= login %>/edit"><strong><%= user.name %></strong></a>. <a href="<%= login %>/logout?to=<%= request.getURL() %>">Log out</a></if>
    <if (!user)><a href="<%= login %>/login">Login</a> or <a href="<%= login %>/register">Register</a></if>
</div>
