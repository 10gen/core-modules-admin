<%    // fileDiff -- per-file diff link
   // title
   // actions = ["checkout", "diff", "commit"]
   // filenames = ["file1", "file2"]
   var filenames = obj.filenames;
   var actions = obj.actions;
%>
<table>
  <form method="POST">
    <tr>
      <td colspan="2">$title</td>
    </tr>
    <forin file filenames>
      <tr>
        <td><input type="checkbox" name="file" value="$filenames[file]"></td>
        <td>$filenames[file]</td>
      </tr>
    </forin>
    <if obj.extra>
      <tr>
        <td colspan="2">$extra</td>
      </tr>
    </if>
    <tr>
      <td colspan="2">
      <forin action actions>
        <input type="submit" name="action" value="$actions[action]">
      </forin>
      </td>
    </tr>
  </form>
</table>
