<%

var th = obj.th;
var table = obj.table;
var fields = obj.fields;
var colspan = obj.colspan;
%>


  <tr class="white-main" id="pushNode"> <!-- new log entries will be inserted after this node -->
    <!-- Main area -->
    <td class="left">&nbsp;</td>
    <forin i th>
      <th>$th[i].heading</th>
    </forin>
    <td class="right">&nbsp;</td>
  </tr>

  <if (table.rows.length == 0)>
    <tr class="white-main">
      <td class="left"></td>
      <td colspan="$colspan">No files uploaded</td>
      <td class="right"></td>
    </tr>
  </if>
  <if (table.rows.length != 0)>
    <forin i table.rows>
      <tr class="white-main">
        <td class="left"></td>
        <forin j fields>
          <td>$table.rows[i][fields[j]]</td>
        </forin>
        <td><img onclick="deleteFile('$table.rows[i]._id', '$table.rows[i].filename')" src="/~~/admin/assets/img/button_delete_on_white.gif" /></td>
        <td class="right"></td>
      </tr>
    </forin>
  </if>
