<%

var table = obj.table;
var th = obj.th;

%>

<tr class="white-main">
  <td class="left">&nbsp;</td>
  <forin i th>
    <th>$th[i].name</th>
  </forin>
  <td class="right">&nbsp;</td>
</tr>

<forin i table.rows>
  <tr class="white-main">
    <td class="left">&nbsp;</td>
    <forin j table.rows[i]>
      <if (i == 3)>
        <td style="border-top: 2px solid black;">
      </if>
      <if (i != 3)>
        <td>
      </if>
      $table.rows[i][j]</td>
    </forin>
    <td class="right">&nbsp;</td>
  </tr>
</forin>
