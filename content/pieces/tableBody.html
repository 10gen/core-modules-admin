<%

var th = obj.th;
var table = obj.table;
var fields = obj.fields;

%>

<tr class="white-main">
  <td class="left">&nbsp;</td>
  <forin i th>
    <th>$th[i].heading</th>
  </forin>
  <td class="right">&nbsp;</td>
</tr>

<forin i table.rows>
  <tr class="white-main">
    <td class="left">&nbsp;</td>
    <if (fields)>
      <forin j fields>
        <if table.rows[i][fields[j]].className>
          <td class="$table.rows[i][fields[j]].className">$table.rows[i][fields[j]].value</td>
        </if>
        <if (!table.rows[i][fields[j]].className)>
          <td>$table.rows[i][fields[j]].value</td>
        </if>
      </forin>
    </if>
    <if (!fields)>
      <forin j table.rows[i]>
        <td>$table.rows[i][j]</td>
      </forin>
    </if>
    <td class="right">&nbsp;</td>
  </tr>
</forin>
