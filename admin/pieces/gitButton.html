<% var action = arguments[0], name = action.name || action; %>
<input type="image" src="assets/img/button_<%= name %>_on_white.gif" value="<%= name %>" class="<%= action.disabled? "disabled" : "" %>"
       <%
          if(action.onclick) print('onclick="'+action.onclick+'"');
          else if(action.disabled) print('onclick="return false"');
          %>
       name="action" value="<%= name %>">
