
<h1 style="margin:0;">
  <div class="links-table"><a href="daf">Hide Help</a> | <a class="external" href="http://www.10gen.com/wiki/db">Logs Documentation</a></div>
  <nobr>Database Profile</nobr>
</h1>

<p class="abstract">The 10gen database includes a profiling tool to analyze the performance of database operations.</p>

<p class="abstract underline"><b>Filter:</b></p>
<form action="#" method="" name="" class="edit register">
  <label>DB Profiling is </label>
  <select onchange="submit()" id="set" name="set">
    <option value="0">Off</option>
    <option value="1">On for slow operations</option>
    <option value="2">On for all operations</option>
  </select> <br />
  <label>Show </label>
  <select id="record_type" name="record_type" onchange="changeRecordType()">
    <option value="all">All</option>
    <option value="query">Query</option>
    <option value="insert">Insert</option>
    <option value="update">Update</option>
    <option value="getmore">Getmore</option>
  </select>
</form>

<p class="abstract underline"><b>Search:</b></p>
<form action="#" method="" name="" class="edit register">
  <label for="timefilter"><nobr><input type="checkbox" name="timefilter" id="timefilter" onclick="toggleEnableText('time', 'YYYY-MM-DD HH:MM:SS')"> Timestamp filter between </nobr></label>
  <input class="text" type="text" disabled onclick="clearTextBox('time_from', 'YYYY-MM-DD HH:MM:SS')" onblur="resetTextBox('time_from', 'YYYY-MM-DD HH:MM:SS')" id="time_from" name="time_from" value="YYYY-MM-DD HH:MM:SS" /> and <input class="text" style="margin-left: 0; " type="text" disabled name="time_to" value="YYYY-MM-DD HH:MM:SS" onclick="clearTextBox('time_to', 'YYYY-MM-DD HH:MM:SS')" onblur="resetTextBox('time_to', 'YYYY-MM-DD HH:MM:SS')" id="time_to" /> <br \>
  <label for="msfilter"><input type="checkbox" name="msfilter" id="msfilter" onclick="toggleEnableText('ms', '0', '999999')"> Millisecond filter between </label>
  <input class="text" type="text" disabled name="ms_from" onclick="clearTextBox('ms_from', '0')" onblur="resetTextBox('ms_from', '0')" id="ms_from" value="0" /> and <input class="text" style="margin-left: 0;" type="text" disabled name="ms_to"  onclick="clearTextBox('ms_to', '999999')" onblur="resetTextBox('ms_to', '999999')" id="ms_to" value="999999" /> <br \>
  <label for="refilter"><input type="checkbox" name="refilter" id="refilter" onclick="toggleEnableText('re', '')"> Information RegExp filter </label>
  <input class="text" type="text" name="re" id="re" disabled /> <br \>
  <label></label>
  <img src="/~~/admin/assets/img/button_search_on_white.gif" onclick="doSearch()" alt="Search"><img src="/~~/admin/assets/img/button_refresh_on_white.gif" onclick="refreshSearch()" alt="Refresh"> <br \>
</form>
